{% extends 'base.html' %}
{% block title %}Авторизация{% endblock title %}
{% block content %}
<div class="form">
    <form method="post" class="form-registration">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="form-button" type="submit">Входим</button>
</form>
</div>

{% endblock content %}
