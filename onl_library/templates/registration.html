{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock title %}
{% block content %}
<div class="form">
<form method="post" class="form-registration">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="form-button" type="submit">Регаемся</button>
</form>
</div>


{% endblock content %}
